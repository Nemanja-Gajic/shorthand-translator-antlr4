<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Shorthand Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    window.addEventListener('load', () => {
      const testDiv = document.createElement('div');
      testDiv.className = 'bg-blue-100';
      document.body.appendChild(testDiv);
      const styles = window.getComputedStyle(testDiv);
      const hasTailwind = styles.backgroundColor === 'rgb(219, 234, 254)';
      document.body.removeChild(testDiv);
      if (!hasTailwind) {
        document.getElementById('root').innerHTML = '<p style="color: red; text-align: center;">Error: Tailwind CSS failed to load. Please check the CDN or network connection.</p>';
      }
    });
  </script>
</body>
</html>
